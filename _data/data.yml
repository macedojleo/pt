      <p>Aproximadamente <b>9 anos atuando </b> em operações e consultoria de sistemas OSS/BSS em telecomunicações.</p>
      <p>Nos últimos anos fez parte do time responsável de <b>especialistas</b> (SME) em assuntos técnicos da cadeia de tarifação do sistema de <i>Billing</i> Convergente Ericsson (BSCS-IX) em uma das maiores empresas de telecomunicações atuante no Brasil.</p>
