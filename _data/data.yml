        <p><b>Consultor/especialista</b> sistema Ericsson BSCS-IX para os módulos de tarifação (FIH, PRIH, RIH, PCCH, CCH, RLH).</p>
        <p>Otimização das atividades relacionados ao processo de operação de serviços, conforme segue:</p>
        <p>- <b>Gerenciamento de Mudanças</b>: <i>Change-Advisory Board</i> (CAB), análise técnica de riscos e validação de RDM (requisição de mudanças), estratégia de <i>rollout</i> em novas funcionalidades, <i>deploy</i> em ambiente produtivo, acompanhamento e coleta de evidências para efeito de validação (técnico e de negócios).</p>
        <p>- <b>Gerenciamento de Incidentes</b>: Atendimento de <i>Incident tickets</i> e solicitações de usuários, atuar na resolução de conflitos de atividades e garantir o atendimento dos <i>tickets</i> em conformidade aos Acordos de Nível de Serviço (SLA).</p>
        <p>- <b>Gerenciamento de Problemas</b>: Prevenção e identificação de possíveis problemas de forma pró-ativa, através de monitoração de logs, pontos críticos e comportamentos inesperados do sistema. Interface com fornecedores e equipa de desenvolvimento, garantindo rápida resolução e redução de impactos ao negócio. Desenvolvimento de soluções de contorno para cenários de risco iminente ao negócio.</p> 
        <p>Atendimento de demandas excecionais, como por exemplo: Extração e análise de dados, formatação e disponibilização de informações através de relatórios pontuais (Processo ETL), automação de processos (scripting) e desenvolvimento de Dashboards sob demanda.</p> 
        <br>
        <p><img src="/assets/certificates/label.png"> <b>Unix, HP-UX, Linux, RedHat, Bash, KSH, AWK, Python, Control-M, Oracle, SQL, PL/SQL, BSS, Billing, Rating, ETL, ITIL, Ericsson, BSCS-IX</b></p>
          
