      details: |
        <p><b>Produção e operação de sistemas mediadores (Ericsson Multi Mediation)</b> em ambiente de telecomunicações (Operadora TIM Brasil).</p>
        <p>Responsável pela integração dos sistemas OSS/BSS garantindo e validando que a correta coleta de todos os elementos de redes, formatação, agregação, <i>check</i> de duplicidades e entrega de CDRs (<i>Call Data Records</i>) para os sistemas de apoio ao negócio (BSS).</p>
        <p>Gestão de tickets de incidentes, troubleshooting, validação técnica de RDMs, implementação e monitorização de processos diretamente e indiretamente afetados pós mudança.</p>
