        <p>Controle e atendimento da fila (backlog) de tickets de suporte nível 3 para incidentes, solicitações e problemas (<i>Troubleshooting</i>).</p>
        <p>Ponto focal para análise de riscos, melhores estratégias de rollout, implementação e validação técnica de entrega de novos projetos, em conformidade com o processo de gerenciamento de mudanças ITIL.</p>
        <p><i>Scripting</i> (Bash, AWK, KSH) para desenvolvimento de jobs, monitoração e notificações personalizadas para automação e monitoração de processos em ambientes operativos <b>Unix (HP-UX)</b> e <b>Linux (RHEL)</b>.</p>
        <p>Suporte às equipes de negócio, análises de métricas de processamento, disponibilização de dados estatísticos, criação e customização de relatórios pontuais (processo ETL).</p>
        <br>
