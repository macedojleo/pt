career-profile:
    title: Apresentação
    summary: |
      <p>Aproximadamente <b>9 anos atuando </b> em operações e consultoria de sistemas OSS/BSS em telecomunicações.</p>
      <p>Nos últimos anos fez parte do time responsável de <b>especialistas</b> (SME) em assuntos técnicos da cadeia de tarifação do sistema de <i>Billing</i> Convergente Ericsson (BSCS-IX) em uma das maiores empresas de telecomunicações atuante no Brasil.</p>
      <p>Perfil técnico com <b>senso de criticidade e resolução de problemas</b>, participa ativamente dos processos de gestão de risco e gestão de crises, sendo capaz de propor soluções definitivas e/ou alternativas com foco na disponibilidade e entrega de serviços de TI e cumprimento de acordos de níveis de serviço (SLA.)</p>
      <p>Atualmente, trabalha no desenvolvimento da tese de mestrado do curso de Engenharia de <i>Software</i> sobre a <b>utilização de técnicas de <i>Machine Learning</i> e Processamento de Lingugagem Natural (NLP) para automação dos processos de classificação de <i>tickets</i> de incidentes em ITSM</b>.</p>
