career-profile:
    title: Apresentação
    summary: |
      <p>Nos últimos anos, integrou parte da equipe de operações/Produção atuando como SME em soluções BSS (Business Support Systems) para telecomunicações.</p>
      <p>Foi responsável por garantir a disponibilidade, confiabilidade, suporte e entrega de serviços de tarifação alinhado aos níveis de acordo de serviços (SLA) e melhores práticas ITIL, automatizando processos, identificando pontos de atenção e desenvolvendo soluções para melhoria contínua dos serviços de TI.</p>
      <p>Desenvolveu atividades alinhadas ao plano tático e estratégico da companhia, suprindo demandas gerenciais pontuais e operacionais, automatizando, definindo thresholds, implementando monitorações e garantindo a execução das tarefas pelas equipes de N1.</p>
      <p>Recentemente, obteve o <b> grau de mestre em Engenharia de Software </b> pela Faculdade de Engenharia da Universidade do Porto ao elaborar o trabalho de dissertação sobre o uso de Aprendizagem computacional (Machine Learning) para Gestão de Incidentes de TI.</p>

