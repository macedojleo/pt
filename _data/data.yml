career-profile:
    title: Apresentação
    summary: |
      <p><b>Consultor de tecnologia, Analista de sistemas BSS, Engenheiro de Software e entusiasta de ciência dos dados</b>.</p>
      <p>Nos últimos 10 anos, integrou parte dos times de produção (<i>operations</i>) e de consultores de tecnologia em duas das principais operadoras de telefonia móvel no Brasil: <b>TIM Brasil</b> e <b>Nextel Telecomunicações</b>.</p>
      <p>Perfil Análitico, toma decisões sempre avaliando os riscos envolvidos, principalmente ao negócio. Por isso, prefere atuar sempre como uma interface entre às equipas de negócios e TI, garantindo que os serviços e processos de tecnologia estejam alinhados às expectativas e acordos firmados entre ambas as partes.</p>
      <p>Atualmente, desenvolve o trabalho de dissertação para obtenção do grau de <b>mestre em Engenharia de Software</b>, demonstrando a utilização de técnicas de <i>Machine Learning</i> e processamento de linguagem natural (NLP) para automatizar parte do processo de classificação de tickets de incidentes em ITSM.</p>
      <br>
      <p><img src="/assets/certificates/pdf.png" height="42" width="42"> Aceda <b><a href="/assets/certificates/CV_Macedo_Leonardo_PT.pdf" download>aqui</a></b> CV no formato PDF (em português)</p>

